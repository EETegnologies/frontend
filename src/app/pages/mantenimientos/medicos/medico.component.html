<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>

                <form class="form p-t-20"
                        [formGroup]="medicoForm"
                        (submit)="guardarMedico()">


                    <div class="form-group row"
                        *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Imagen</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                
                                <img [src]="medicoSeleccionado.img | imagen: 'medicos'"
                                    class="w200">
                                
                            </div>
                        </div>                        
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text"
                                        formControlName="nombre"
                                        class="form-control" 
                                        id="exampleInputuname" 
                                        placeholder="Nombre del médico">
                            </div>
                        </div>                        
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">

                                <select class="form-control"
                                        formControlName="hospital">

                                    <option value="">Seleccione Hospital</option>

                                    <option *ngFor="let hospital of hospitales"
                                        [value]="hospital._id">

                                        {{ hospital.nombre }}

                                    </option>

                                </select>

                            </div>
                        </div>
                                                                                                        
                    </div>

                    
                    <button type="submit"
                            [disabled]="medicoForm.invalid" 
                            class="btn btn-red waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>

                    <button type="submit" 
                            class="btn btn-inverse waves-effect waves-light"
                            (click)="volver()">
                        <i class="fa fa-backward"></i>
                        Volver

                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast" 
        *ngIf="hospitalSeleccionado">

        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>

                <img [src]="hospitalSeleccionado.img | imagen: 'hospitales'"
                    class="img-thumbnail">
            </div>
        </div>
    </div>
</div>
